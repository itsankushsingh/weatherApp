{% extends 'base.html'%}


{% block body %}


<div class="content_wrapper" id="app">
	<div v-if="infos.city">
		<h1>
			Weather
			<div class="date"></div>
		</h1>
<br>
        <div class="wrap">
			<div class="search">
				<form class="f" method="get">
					<input class="searchTerm" name="city" placeholder="City?">
					<button type="submit" class="searchButton">
						Q
					</button>
				</form>
			   <br>
			</div>
		 </div>

<br>
<br>

		<div class="weather_card">
			<div class="weather_card_img" :style="{backgroundImage: weatherImg}">
				<div class="weather_card_state">
					<span class="material-icons">
						<img src="http://openweathermap.org/img/wn/{{data.icon}}.png">

					</span>
				</div>
			</div>

			<div class="weather_card_infos">
				<div class="weather_card_infos_title">
					{{data.city}}
					{{data.weather}}
				</div>
				<div class="weather_card_infos_temp">
					{{data.c_temperature}}Â°C / {{data.k_temperature}}Â°F
				</div>
				<div class="bottom">
					<hr>

						Humidity: {{data.humidity}} - Pressure: {{data.pressure}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


{% endblock %}
